    - 2D_acc_atm
    # - 2D_inst_atm
  rsdt: 2D_acc_atm
  rsus: 2D_acc_atm
  rsut: 2D_acc_atm
  sfcwind: 2D_inst_atm
  sic: 2D_inst_atm
  sit: 2D_inst_atm
